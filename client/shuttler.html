<template name="/">
	<div class="background"></div>
	{{> stars}}
	<div class="document">
		{{> navbar class="navbar-default navbar-fixed-top hidden-xs"}} {{> navbar class="navbar-default opacity-0 hidden-xs"}} {{> navbar class="navbar-default visible-xs-block"}}
		<div class="container text-center">
			<img src="/shuttler.png" class="center-block img-responsive">
			<div class="text-center" style="color: white; position: relative; text-shadow: 0 0 40px #203557;">
				<h1>SHUTTLER</h1>
				<p>Build graphs of documents that are a delight to use,
					<br>faster than you ever thought possible</p>
			</div>
		</div>
		<br>
		<div class="container text-left">
			<div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
				<div class="well well-sm">
					<h4>
						<i class="fa fa-fw fa-share-alt fa-rotate-90"></i> Graphs <small><kbd>meteor add shuttler:graphs</kbd>@0.0.16</small>
					</h4>
					<p>
						<a href="/graphs">Examples</a> - <a href="https://github.com/meteor-shuttler/graphs">GitHub</a> - <a href="atmospherejs.com/shuttler/graphs">Atmosphere.js</a>
					</p>
					<p>Oriented graph methods with schema and restrictions.</p>
				</div>
				<div class="well well-sm">
					<h4>
						<i class="fa fa-fw fa-bookmark-o"></i> Graph Marking <small><kbd>meteor add shuttler:graph-marking</kbd>@0.0.1</small>
					</h4>
					<p>
						<a href="https://github.com/meteor-shuttler/graph-marking">GitHub</a> - <a href="atmospherejs.com/shuttler/graph-marking">Atmosphere.js</a>
					</p>
					<p>Marking documents if has link in the graph.</p>
{{#markdown}}
```js
Shuttler.GraphMarking(graph, 'children', Shuttler.GraphMarking.byTarget).in(documents, '__graph');
graph.link.insert(documents.findOne('1'), documents.findOne('2'));
documents.findOne('2');
// { _id: '2', __graph: [{ id: '1', collection: 'documents'}] }
```
{{/markdown}}
				</div>
				<div class="well well-sm">
					<h4>
						<i class="fa fa-fw fa-link"></i> Selection <small><kbd>meteor add shuttler:selection</kbd>@0.0.7</small>
					</h4>
					<p>
						<a href="/selection">Examples</a> - <a href="https://github.com/meteor-shuttler/selection">GitHub</a> - <a href="atmospherejs.com/shuttler/selection">Atmosphere.js</a>
					</p>
					<p>Link in a graph as a property. Multiple, controlled, atomically, properties inheritable on graphs.</p>
				</div>
				<div class="well well-sm">
					<h4>
						<i class="fa fa-fw fa-bookmark"></i> Selection Marking <small><kbd>meteor add shuttler:selection-marking</kbd>@0.0.1</small>
					</h4>
					<p>
						<a href="https://github.com/meteor-shuttler/selection-marking">GitHub</a> - <a href="atmospherejs.com/shuttler/selection-marking">Atmosphere.js</a>
					</p>
					<p>Marking documents if has selected link in the graph.</p>
{{#markdown}}
```js
selection.marking('children', Shuttler.GraphMarking.bySelectedTarget).in(documents, '__graph');
graph.link.insert(documents.findOne('1'), documents.findOne('2'));
documents.findOne('2');
// { _id: '2', __graph: [{ id: '1', collection: 'documents'}] }
```
{{/markdown}}
				</div>
				<div class="well well-sm">
					<h4>
						<i class="fa fa-fw fa-paperclip"></i> Ref <small><kbd>meteor add shuttler:ref</kbd>@0.0.5</small>
					</h4>
					<p>
						<a href="https://github.com/meteor-shuttler/ref">GitHub</a> - <a href="atmospherejs.com/shuttler/ref">Atmosphere.js</a>
					</p>
					<p>References between collections.</p>
{{#markdown}}
```js
var ref = document.Ref(); // { id: String, collection: String }
Shuttler.Ref(ref); // document
```
{{/markdown}}
				</div>
				<div class="well well-sm">
					<h4>
						<i class="fa fa-fw fa-list"></i> Collection <small><kbd>meteor add shuttler:collection</kbd>@0.0.5</small>
					</h4>
					<p>
						<a href="https://github.com/meteor-shuttler/collection">GitHub</a> - <a href="atmospherejs.com/shuttler/collection">Atmosphere.js</a>
					</p>
					<p>Adds `Collection` helper to all documents in all collections.</p>
{{#markdown}}
```js
document.Collection(); // String
Shuttler.collection(document.Collection); // Mongo.Collection
```
{{/markdown}}
				</div>
			</div>
		</div>
		<div class="container text-center">
			With love <i class="glyphicon glyphicon-heart text-danger"></i> from Russia
		</div>
	</div>
</template>
